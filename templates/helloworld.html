<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>COVID19 App</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<style type='text/css'>
  .container {
    margin-top: 10px;
    margin-bottom: 10px;
    border-radius: 10px;
  }
</style>

<body style='background-color:#000000'>
  <h1 style='color:beige; text-align:center; margin-top:50px;'><span style='color:red''>COVID-19 </span>WORLDWIDE DATA</h1>
      
  <form style=' margin-top: 50px;' method='post' class='d-flex justify-content-center align-items-center' action=''>
      <!-- For security purpose -->
      {% csrf_token %}

      <select class='form-control' style='width:20%' name='selectedcountry'>
        {% for country in mylist %}
        <option>{{country}}</option>
        {% endfor %}
      </select>

      <input type='submit' class='btn btn-danger'>
      </form>

      <h1 style='margin-top: 130px; color:white; text-align:center'>{{selectedcountry}}</h1>

      <div class='d-flex justify-content-center align-items-center'>
        <div class='container' style=' border-radius: 10px; background-color: orange; height: 100px; width: 200px;'>
          <h1 style='text-align: center;color: white;'>{{total}}</h1>
          <p style='text-align: center;color: white;'>Total cases</p>
        </div>

        <div class='container' style='border-radius: 10px; background-color: green; height: 100px; width: 200px;'>
          <h1 style='text-align: center; color: white;'>{{recovered}}</h1>
          <p style='text-align: center;color: white;'>Recovered cases</p>
        </div>

        <div class='container' style='border-radius: 10px; background-color: yellow; height: 100px; width: 200px;'>
          <h1 style='text-align: center;color: white;'>{{active}}</h1>
          <p style='text-align: center;color: white;'>Active cases</p>
        </div>

      </div>

      <div class='d-flex justify-content-center align-items-center'>
        <div class='container' style='border-radius: 10px; background-color: skyblue; height: 100px; width: 200px;'>
          <h1 style='text-align: center;color: white;'>{{new}}</h1>
          <p style='text-align: center;color: white;'>New cases</p>
        </div>
        <div class='container' style='border-radius: 10px; background-color: grey; height: 100px; width: 200px;'>
          <h1 style='text-align: center;color: white;'>{{deaths}}</h1>
          <p style='text-align: center;color: white;'>Deaths</p>
        </div>
        <div class='container' style='border-radius: 10px; background-color: red; height: 100px; width: 200px;'>
          <h1 style='text-align: center;color: white;'>{{critical}}</h1>
          <p style='text-align: center;color: white;'>Critical cases</p>
        </div>
      </div>
      <p style='margin-top: 100px; color:grey; text-align:center'>Deveoper By <span style='color:royalblue'>Rino
          Kitimbo</span></p>
</body>

</html>
